<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width ,height = device-height ,initial-scale = 1,minimum-scale = 1, maximum-scale = 1, user-scalable =no,">
    <title></title>

    <!--<link rel="stylesheet" href="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.css"/>-->
    <link rel="stylesheet" href="../../style/download/jquery.mobile-1.4.5.css">
    <link rel="stylesheet" href="../../style/personal_info.css">
    <link rel="stylesheet" href="">

    <!--<script src="http://apps.bdimg.com/libs/angular.js/1.5.0-beta.0/angular.min.js"></script>-->
    <!--<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>-->
    <!--<script src="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.js"></script>-->
    <script src="../../script/download/angular.min.js"></script>
    <script src="../../script/download/2.1.4.jquery.js"></script>
    <script src="../../script/download/jquery.mobile-1.4.5.js"></script>
    <script src="../../script/download/iscroll.js"></script>
    <script src="../../script/download/iscroll-probe.js"></script>
    <script src="../../script/personal_info.js"></script>
    <script src=""></script>

</head>
<body>
<div data-role="page" id="pageone">
    <div data-role="header" data-position="fixed" data-theme="b" id="header">
        <div data-role="navbar" >
            <ul>
                <li><p id="cancel">取消</p></li>
                <li style="background-color: black"><p style="text-align: center">个人资料</p></li>
                <li><p  id="edit_sub">编辑</p></li>
            </ul>
        </div>
    </div>



    <div data-role="content" id="content" >
        <label for="userName">真实姓名</label>
        <input type="text" id="userName" >
        <div style="display: block;background-color: black;width: 100%;height: 1px"></div>
        <label for="age">年龄</label>
        <input type="number" id="age" >
        <div style="display: block;background-color: black;width: 100%;height: 1px"></div>
        <label for="edu" >学历</label>
        <!----------angularJS------------->
        <div  data-ng-app="getSchool" data-ng-controller="getSchoolCtrl">
            <div id="edu_f">
                <input type="text" >
            </div>
            <div class="edu_d" id="edu_d">
                <select id="edu" ng-change="addOther(x)" data-ng-model="x">
                    <option></option>
                    <option >小学</option>
                    <option >初中</option>
                    <option >高中</option>
                    <option >大学</option>
                    <option >其它</option>
                </select>
            </div>
            <div id="other" class="other">
                <input type="text" name="other_input" id="other_input" placeholder="请输入..">
            </div>
            <div style="display: block;background-color: black;width: 100%;height: 1px"></div>
            <div id="school_f">
                <label for="a" >学校</label>
                <input type="text" id="a">
            </div>
            <div class="school_d" id="school_d" >
                <label for="school" >学校</label>
                <select id="school" data-ng-model="selectSchool" data-ng-options="school.schoolName for school in schools">
                </select>
            </div>
        </div>
    </div>




    <div data-role="footer" data-position="fixed" data-theme="b" id="footer"></div>
</div>

</body>
</html>
